<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta Gerador de senhas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
            <div class="left">
                <h2>Gere uma senha segura!</h2>
                <h4>Use seu gerador de senhas para obter uma senha segura e aleatória!</h4>
                    <div class="incluir">
                        <p>Incluir</p>
                        <div class="checkboxes">
                            <input type="checkbox" value="4" name="inclusao" id="maiusculo"><label for="maiusculo">Letras Maiúsculas</label><br>
                            <input type="checkbox" value="1" name="inclusao" id="minusculo"><label for="minusculo">Letras Minúsculas</label><br>
                            <input type="checkbox" value="3" name="inclusao" id="numeral"><label for="numeral">Numeral</label><br>
                            <input type="checkbox" value="2" name="inclusao" id="especiais"><label for="especiais">Caracteres Especiais</label><br>
                        </div>
                        
                    </div>
                    
                    <div class="caracter">
                        <p>Primeiro Caractere</p>
                        <div class="radios">
                            <input type="radio" id="maiusculo1" name="valores" value="4">
                            <label for="maiusculo1">Letras Maiúsculas</label><br>
                            <input type="radio" id="minusculo1" name="valores" value="1">
                            <label for="minusculo1">Letras Minúsculas</label><br>
                            <input type="radio" id="numeral1" name="valores" value="3">
                            <label for="numeral1">Numeral</label><br>
                            <input type="radio" id="especiais1" name="valores" value="2">
                            <label for="especiais1">Caracteres Especiais</label>
                        </div>
                    </div>
                    <div class="tam">
                        <input type="number" value="" id="tamanho" placeholder="Insira o tamanho da senha">
                    </div>
                    <button type="submit" id="but"> Gerar Senha </button>

                    <input id="resultado" type="text" value="" />
                    <div class="tooltip">
                        <button id="Cpy">
                            <span class="tooltiptext" id="myTooltip">Copie para clipboard</span><img src="copiar.png" alt="" style="height: 35px; width: 35px;" />
                        </button>
                    </div>
            </div>
            
    </main>
    <script src="senha.js"></script>
</body>
</html>
